<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUAN NAI KOON - Cafe&Food</title>
    <link rel="stylesheet" href="nb-shop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h1>SUAN NAI KOON</h1>
            <ul>
                <li><a href="index.html">Black</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <div class="logo d-flex justify-content-center" style="margin-bottom: 30px">
                    <h1>Drink Menu</h1><br /><br />
                </div>

                <div id="products" class="row">
                    <!-- Product 1 -->
                    <div class="col-md-3 product">
                        <img src="/product_img/drink.jpg" alt="Green Tea" width="150px" height="150px" />
                        <h5>Green Tea<br>$50</h5>
                        <label for="sweetness-Green-Tea">Sweetness Level:</label>
                        <select class="form-control sweetness-level" id="sweetness-Green-Tea">

                            <option value="Normal Sweet">Normal Sweet</option>
                            <option value="Extra Sweet">Extra Sweet</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="Green Tea" data-price="50">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 2 -->
                    <div class="col-md-3 product">
                        <img src="/product_img/drink1.jpg" alt="Lemon Soda" width="150px" height="150px" />
                        <h5>Lemon Soda<br>$30</h5>
                        <label for="sweetness-Lemon-Soda">Sweetness Level:</label>
                        <select class="form-control sweetness-level" id="sweetness-Lemon-Soda">
                            <option value="No Sweet">No Sweet</option>
                            <option value="Less Sweet">Less Sweet</option>
                            <option value="Normal Sweet">Normal Sweet</option>
                            <option value="Extra Sweet">Extra Sweet</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="Lemon Soda" data-price="30">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 3 -->
                    <div class="col-md-3 product">
                        <img src="/product_img/drink2.jpg" alt="Strawberry Soda" width="150px" height="150px" />
                        <h5>Strawberry Soda<br>$70</h5>
                        <label for="sweetness-Strawberry-Soda">Sweetness Level:</label>
                        <select class="form-control sweetness-level" id="sweetness-Strawberry-Soda">
                            <option value="No Sweet">No Sweet</option>
                            <option value="Less Sweet">Less Sweet</option>
                            <option value="Normal Sweet">Normal Sweet</option>
                            <option value="Extra Sweet">Extra Sweet</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="Strawberry Soda" data-price="70">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 4 -->
                    <div class="col-md-3 product">
                        <img src="/product_img/drink3.jpg" alt="Thai Tea" width="150px" height="150px" />
                        <h5>Thai Tea<br>$50</h5>
                        <label for="sweetness-Thai-Tea">Sweetness Level:</label>
                        <select class="form-control sweetness-level" id="sweetness-Thai-Tea">
                            <option value="No Sweet">No Sweet</option>
                            <option value="Less Sweet">Less Sweet</option>
                            <option value="Normal Sweet">Normal Sweet</option>
                            <option value="Extra Sweet">Extra Sweet</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="Thai Tea" data-price="50">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 5 -->
                    <div class="col-md-3 product">
                        <img src="/product_img/drink4.jpg" alt="Matcha Green Tea" width="150px" height="150px" />
                        <h5>Matcha Green Tea<br>$60</h5>
                        <label for="sweetness-Matcha-Green-Tea">Sweetness Level:</label>
                        <select class="form-control sweetness-level" id="sweetness-Matcha-Green-Tea">
                            <option value="No Sweet">No Sweet</option>
                            <option value="Less Sweet">Less Sweet</option>
                            <option value="Normal Sweet">Normal Sweet</option>
                            <option value="Extra Sweet">Extra Sweet</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="Matcha Green Tea" data-price="60">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 6 -->
                    <div class="col-md-3 product">
                        <img src="/product_img/drink5.jpg" alt="Cocoa Ice" width="150px" height="150px" />
                        <h5>Cocoa Ice<br>$50</h5>
                        <label for="sweetness-Cocoa-Ice">Sweetness Level:</label>
                        <select class="form-control sweetness-level" id="sweetness-Cocoa-Ice">
                            <option value="No Sweet">No Sweet</option>
                            <option value="Less Sweet">Less Sweet</option>
                            <option value="Normal Sweet">Normal Sweet</option>
                            <option value="Extra Sweet">Extra Sweet</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="Cocoa Ice" data-price="50">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <h2 style="margin-top: 30px">
                    Menu & Drink
                    <img src="/product_img/Cartpng.png" alt="Cart Icon" width="34px" height="34px"
                        style="margin-top: -11px" />
                </h2>

                <div id="cart" class="mt-3">
                    <p>No Menu & Drink in cart.</p>
                </div>
                <button class="btn btn-success mt-3" id="printCart">
                    Print Cart Receipt
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="cart.js"></script>
    <script>
        $(document).ready(function () {
            $('.add-to-cart').click(function () {
                let productName = $(this).data('product-id');
                let productPrice = $(this).data('price');
                let sweetnessLevel = $(this).siblings('.sweetness-level').val();

                let cartItem = `<p>${productName} - ${sweetnessLevel} - $${productPrice} <button class='btn btn-danger btn-sm remove-item'>Remove</button></p>`;
                $('#cart').append(cartItem);
            });

            // Remove item from cart
            $(document).on('click', '.remove-item', function () {
                $(this).parent().remove();
            });

            // Print Cart Receipt (just for demonstration)
            $('#printCart').click(function () {
                let cartItems = $('#cart').html();
                if (cartItems === '<p>No Menu & Drink in cart.</p>') {
                    alert('Cart is empty!');
                } else {
                    let receiptWindow = window.open('', '', 'height=400,width=600');
                    receiptWindow.document.write('<h1>Cart Receipt</h1>');
                    receiptWindow.document.write(cartItems);
                    receiptWindow.print();
                    receiptWindow.close();
                }
            });
        });
    </script>
</body>

</html>
